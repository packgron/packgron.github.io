<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Theme</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 5px limegreen;
        }

        p {
            font-size: 1.2rem;
            text-shadow: 0 0 3px limegreen;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(0deg, rgba(0, 255, 0, 0.05), rgba(0, 255, 0, 0.05) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>WELCOME TO SLF SITE</h1>
        <p>bio-hack your self!</p>
    </div>
    <div class="scanlines"></div>
</body>
</html>
