<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Theme</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 5px limegreen;
        }

        p {
            font-size: 1.2rem;
            text-shadow: 0 0 3px limegreen;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the Hacker's Lair</h1>
        <p>Prepare to dive into the world of hacking and explore the secrets of the digital universe.</p>
    </div>
</body>
</html>
